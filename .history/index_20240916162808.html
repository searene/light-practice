<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Layout with Audio</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        .column {
            margin: 10px;
        }
        .column button {
            display: block;
            margin: 5px 0;
        }
        .row button {
            display: inline-block;
            margin: 0 2px; /* Reduced space between buttons */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column row">
            <button>关闭</button>
            <button>示廓灯</button>
            <button>近光灯</button>
        </div>
        <div class="column">
            <button>远光灯</button>
            <button>复位</button>
            <button>远近交替</button>
        </div>
        <div class="column">
            <button>危险报警闪光灯</button>
        </div>
    </div>
    <div class="container">
        <button id="start">スタート</button>
        <button id="stop">ストップ</button>
    </div>

    <script>
        const sounds = ['sounds/sound1.mp3', 'sounds/sound2.mp3', 'sounds/sound3.mp3']; // Add your mp3 files here
        let audio = new Audio();
        let interval;

        document.getElementById('start').addEventListener('click', () => {
            playRandomSound();
            interval = setInterval(playRandomSound, 5000);
        });

        document.getElementById('stop').addEventListener('click', () => {
            clearInterval(interval);
            audio.pause();
        });

        function playRandomSound() {
            const randomIndex = Math.floor(Math.random() * sounds.length);
            audio.src = sounds[randomIndex];
            audio.play();
        }
    </script>
</body>
</html>
