<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Layout with Audio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="column row">
            <button id="閉じる">关闭</button>
            <button id="ポジションラーと">示廓灯</button>
            <button id="ロービーム">近光灯</button>
        </div>
        <div class="column">
            <button id="ハイビーム">远光灯</button>
            <button id="ロービーム">复位</button>
            <button id="ハイビームとロービームの切り替え">远近交替</button>
        </div>
        <div class="column">
            <button id="ハザードランプ">危险报警闪光灯</button>
        </div>
    </div>
    <div class="container">
        <button id="start">スタート</button>
        <button id="stop">ストップ</button>
    </div>
    <script src="/script.js"></script>
</body>
</html>
