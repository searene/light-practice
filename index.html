<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="column row">
            <button id="closed">关闭</button>
            <button id="positionLight">示廓灯</button>
            <button id="lowBeam" class="selected">近光灯</button>
        </div>
        <div class="column">
            <button id="highBeam">远光灯</button>
            <button id="reset">复位</button>
            <button id="highLowBeamToggle">远近交替</button>
        </div>
        <div class="column">
            <button id="hazardLight">危险报警闪光灯</button>
        </div>
    </div>
    <div id="output"></div>
    <div class="control-container">
        <button id="start">スタート</button>
        <button id="stop">ストップ</button>
    </div>
    <script src="random-number-generator.js"></script>
    <script src="script.js"></script>
</body>
</html>
